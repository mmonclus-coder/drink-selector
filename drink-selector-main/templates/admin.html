<!DOCTYPE html>
<html>
<head>
  <title>Admin - Token Generator</title>
  <style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    body {
      font-family: "Calibri", "Segoe UI", Arial, sans-serif;
      font-weight: bold;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label, select, button {
      font-family: "Calibri", "Segoe UI", Arial, sans-serif;
      font-weight: bold;
      font-size: 1em;
      margin: 10px auto;
      display: block;
      width: 100%;
      max-width: 300px;
    }

    select {
      padding: 10px;
    }

    button {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Generate Access Token</h2>
  <form action="/generate_token" method="POST">
    <label for="machine">Select Machine:</label>
    <select name="machine" id="machine">
      <option value="DN501E">DN501E (9 slots)</option>
      <option value="Summit 300">Summit 300 (6 slots)</option>
      <option value="Royal 660">Royal 660 (8 slots)</option>
    </select>
    <button type="submit">Generate Token</button>
  </form>
</body>
</html>
